<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Minified jQuery js -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <!-- Minified KOJS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

    <!-- Minified bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <nav class="dropdown">
            <form>
                <input id="search" class="search" type="search" name="search" placeholder="Search for a location" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
            </form>
            <div class="lists">
                <div id="markets">
                    <h5>Farmers Markets:</h5>
                    <ul data-bind="foreach: items" class="list-btn">
                        <li data-bind="text: name, click: showInfoOfLocation" class="item-btn"></li>
                    </ul>
                </div>

                <div id="wikipediaArticles" data-bind="visible: wikipediaArticles().length > 0">
                    <h5>Wikipedia Articles:</h5>
                    <ul data-bind="foreach: wikipediaArticles" class="list-btn">
                        <li class="item-btn"><a data-bind="text: title, attr: {href: url}"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="map" class="map"></section>
        <footer>Data provided by Wikipedia and data.seattle.gov</footer>
</main>

    <script src="src/js/app.js"></script>
    <script src="src/js/loadMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnoXJvg7ZWAHehBlNtYsXs10jWU901CCQ&callback=initMap" async defer onerror="mapError()"></script>



</body>
</html>
